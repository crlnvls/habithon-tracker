<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <script type="module" src="../scripts/index.js" defer></script>
    <title>Habit</title>
</head>

<body>

    <header>
        <a href="./daily-goals.html"><img class='menu' src="images/menu.jpg" alt=""></a>
        <img class='running-icon' src="images/habithon.png" alt="">
        <div class='img-wrapper'>
            <img src="images/bell-icon.jpg" alt="">

        </div>
    </header>

    <div class="title">
        <div>
            <h1>New Goals</h1>
            <span>Get started today!</span>
        </div>
    </div>

    <main>

        <section class="habits-grid">
            <div class="habit-item " id="water"><img id='water-img' src="images/water.jpg" alt="">
                <h2>Water</h2>
            </div>
            <div class="habit-item" id="exercise"><img id="exercise-img" src="images/exercise.jpg" alt="">
                <h2>Exercise</h2>
            </div>
            <div class="habit-item" id="sleep"><img id="sleep-img" src="images/sleeping.jpg" alt="">
                <h2>Sleep</h2>
            </div>
            <div class="habit-item" id="read"><img id="read-img" src="images/reading.jpg" alt="">
                <h2>Read</h2>
            </div>
            <div class="habit-item" id="gaming"><img id="gaming-img" src="images/gaming.jpg" alt="">
                <h2>Gaming</h2>
            </div>
            <div class="habit-item" id="study"><img id="study-img" src="images/studying.jpg" alt="">
                <h2>Study</h2>
            </div>

        </section>
        <div class="habit-modal-backdrop">



            <div class="habit-modal">
                <div class="close">x</div>
                <div class="p-2">


                    <form class='habit-form' method="post">

                        <div>
                            <input id='form-key' type='hidden' class='check_box' type="checkbox" name="" value="true" />
                            <input id='form-image' type='hidden' name="" value="true" />
                            <label id='label-text' for="send_newsletter"> </label>
                        </div>
                        <div>
                            <input class='check_box' type="checkbox" name="Daily" id="drink_water" value="true" />
                            <label for="send_newsletter"> Daily</label>
                        </div>
                        <div>
                            <input class='check_box' type="checkbox" name="Weekly" value="true" />
                            <label for="agree"> Weekly</label>
                        </div>
                        <div>
                            <input class='check_box' type="checkbox" name="Monthly" value="true" />
                            <label for="agree"> Monthly</label>
                        </div>

                        <input type="submit" name="submit" value="Track Habit" id='sub-btn' />
                </div>
                </form>
            </div>
        </div>
        </div>


    </main>

    <footer>
        <div><a href="./new-goals.html"><img src="images/home.svg" alt="" /></a></div>
        <div><img src="images/dumbbell.jpg" alt=""></div>
        <div><img class="logout" src="images/logout.svg" alt=""></div>
        <div class="graph-stats"><a href="daily-goals.html"><img src="images/graph.jpg" alt=""></a></div>
    </footer>


</body>

</html>
