<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/base.css">
	<link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/register.css">

    <script src="https://kit.fontawesome.com/4e4fe285ef.js" crossorigin="anonymous"></script>
	<script src="../scripts/register.js" defer></script>

	<title>Register - Habit Tracker</title>

</head>

<body>
	<header>
		<h1>
			Habit Tracker
		</h1>
		<div class="curve"></div>
	</header>
	<main>
		<h2>
			Register
		</h2>
		<form class="register-form">
			<div class="field">
				<label for="name" hidden>Name</label>
				<input type="text" name="name" id="name" placeholder="Name">
				<div class="icon">
					<i class="fa-solid fa-user"></i>
				</div>
			</div>
			<div class="field">
				<label for="email" hidden>Email</label>
				<input type="text" name="email" id="email" placeholder="Email">
				<div class="icon">
					<i class="fa-solid fa-envelope"></i>
				</div>
			</div>
			<div class="field">
				<label for="password" hidden>Password</label>
				<input type="password" name="password" id="password" placeholder="Password">
				<div class="icon">
					<i class="fa-solid fa-lock"></i>
				</div>
			</div>
			<div class="field">
				<label for="passwordCheck" hidden>Confirm Password</label>
				<input type="password" name="passwordCheck" id="passwordCheck" placeholder="Confirm Password">
				<div class="icon">
					<i class="fa-solid fa-lock"></i>
				</div>
			</div>
			<input class="button" type="submit" value="Register">
		</form>

	</main>
	<footer>
		<p>
			Already have an account? <a class="link" href="/pages/login.html">Login</a>
		</p>
	</footer>

</body>

</html>
